name: Renovate

on:
  schedule:
    - cron: '30 3 * * *' # 03:30 UTC, adjust if a different window is desired
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - renovate.json

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: renovate
  cancel-in-progress: true

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.20
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: info
          RENOVATE_REPOSITORIES: ${{ github.repository }}
